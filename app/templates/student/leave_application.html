{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card slide-in">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-file-alt me-2"></i>Leave Application Form
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="subject_id" class="form-label">
                                <i class="fas fa-book me-2"></i>Subject
                            </label>
                            <select class="form-select" id="subject_id" name="subject_id" required>
                                <option value="">Select Subject</option>
                                {% for subject in subjects %}
                                <option value="{{ subject.id }}">
                                    {{ subject.name }} (Year {{ subject.year }}, Division {{ subject.division }})
                                </option>
                                {% endfor %}
                            </select>
                            <div class="invalid-feedback">
                                Please select a subject.
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="leave_type" class="form-label">
                                <i class="fas fa-tag me-2"></i>Leave Type
                            </label>
                            <select class="form-select" id="leave_type" name="leave_type" required>
                                <option value="">Select Leave Type</option>
                                <option value="sick">Sick Leave</option>
                                <option value="personal">Personal Leave</option>
                                <option value="emergency">Emergency Leave</option>
                                <option value="medical">Medical Leave</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a leave type.
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date" class="form-label">
                                <i class="fas fa-calendar-plus me-2"></i>Start Date
                            </label>
                            <input type="date" class="form-control" id="start_date" name="start_date" 
                                   min="{{ moment().format('YYYY-MM-DD') if moment else '2024-01-01' }}" required>
                            <div class="invalid-feedback">
                                Please select a start date.
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="end_date" class="form-label">
                                <i class="fas fa-calendar-minus me-2"></i>End Date
                            </label>
                            <input type="date" class="form-control" id="end_date" name="end_date" 
                                   min="{{ moment().format('YYYY-MM-DD') if moment else '2024-01-01' }}" required>
                            <div class="invalid-feedback">
                                Please select an end date.
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="reason" class="form-label">
                            <i class="fas fa-comment me-2"></i>Reason for Leave
                        </label>
                        <textarea class="form-control" id="reason" name="reason" rows="4" 
                                  placeholder="Please provide a detailed reason for your leave request..." required></textarea>
                        <div class="invalid-feedback">
                            Please provide a reason for your leave request.
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('student.dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Submit Application
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Form validation
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();

// Date validation
document.getElementById('start_date').addEventListener('change', function() {
    const startDate = this.value;
    const endDateInput = document.getElementById('end_date');
    endDateInput.min = startDate;
    
    if (endDateInput.value && endDateInput.value < startDate) {
        endDateInput.value = startDate;
    }
});
</script>
{% endblock %}
