{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card slide-in">
            <div class="card-header text-center">
                <div class="mb-3">
                    <i class="fas fa-user-plus" style="font-size: 3rem; color: white;"></i>
                </div>
                <h4 class="card-title mb-0">Create Account</h4>
                <p class="text-white-50 mb-0">Join our attendance system</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-4">
                        <label for="role" class="form-label">
                            <i class="fas fa-users me-2"></i>Role
                        </label>
                        <select class="form-select form-select-lg" id="role" name="role" required onchange="toggleStudentFields()">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-2"></i>Full Name
                        </label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" 
                               placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" 
                               placeholder="Enter your email address" required>
                    </div>
                    <div class="mb-4">
                        <label for="registration_number" class="form-label">
                            <i class="fas fa-id-card me-2"></i>Registration Number
                        </label>
                        <input type="text" class="form-control form-control-lg" id="registration_number" name="registration_number" 
                               placeholder="Enter your registration number" required>
                    </div>
                    <div class="student-fields">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="year" class="form-label">
                                        <i class="fas fa-calendar me-2"></i>Year
                                    </label>
                                    <select class="form-select form-select-lg" id="year" name="year">
                                        <option value="1">1st Year</option>
                                        <option value="2">2nd Year</option>
                                        <option value="3">3rd Year</option>
                                        <option value="4">4th Year</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="division" class="form-label">
                                        <i class="fas fa-layer-group me-2"></i>Division
                                    </label>
                                    <select class="form-select form-select-lg" id="division" name="division">
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" 
                               placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </div>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <p class="mb-0">Already have an account? 
                        <a href="{{ url_for('auth.login') }}" class="fw-bold">
                            <i class="fas fa-sign-in-alt me-1"></i>Login here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleStudentFields() {
    const role = document.getElementById('role').value;
    const studentFields = document.querySelector('.student-fields');
    const yearField = document.getElementById('year');
    const divisionField = document.getElementById('division');
    
    if (role === 'student') {
        studentFields.style.display = 'block';
        yearField.required = true;
        divisionField.required = true;
    } else {
        studentFields.style.display = 'none';
        yearField.required = false;
        divisionField.required = false;
    }
}

// Call on page load
document.addEventListener('DOMContentLoaded', toggleStudentFields);
</script>
{% endblock %}
