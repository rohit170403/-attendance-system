{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card slide-in">
            <div class="card-header text-center">
                <div class="mb-3">
                    <i class="fas fa-user-circle" style="font-size: 3rem; color: white;"></i>
                </div>
                <h4 class="card-title mb-0">Welcome Back!</h4>
                <p class="text-white-50 mb-0">Sign in to your account</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-4">
                        <label for="identifier" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email or Registration Number
                        </label>
                        <input type="text" class="form-control form-control-lg" id="identifier" name="identifier" 
                               placeholder="Enter your email or registration number" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" 
                               placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </div>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <p class="mb-0">Don't have an account? 
                        <a href="{{ url_for('auth.register') }}" class="fw-bold">
                            <i class="fas fa-user-plus me-1"></i>Register here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
