{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Upload Results (CSV)</h3>
  <p class="text-muted">Columns: student_id, subject (or subject_id), exam_type, marks_obtained, max_marks, remarks</p>
  <form method="POST" enctype="multipart/form-data" class="mt-3">
    <div class="mb-3">
      <input type="file" name="file" accept=".csv" class="form-control" required />
    </div>
    <button class="btn btn-primary">Upload</button>
    <a href="{{ url_for('teacher.enter_results_manual') }}" class="btn btn-outline-secondary">Manual Entry</a>
  </form>
</div>
{% endblock %}
